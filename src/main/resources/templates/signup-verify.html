<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Email Verification</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin: 0 5px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        .otp-input:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .verification-card {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container">
        <div class="verification-card bg-white">
            <div class="text-center mb-4">
                <h2 class="text-primary">Verify Your Email</h2>
                <p class="text-muted">We've sent a 6-digit verification code to:</p>
                <strong th:text="${email}">email@example.com</strong>
            </div>

            <!-- Success Message -->
            <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${message}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Error Message -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <form th:action="@{/signup/verify}" method="post" id="otpForm">
                <input type="hidden" name="email" th:value="${email}">
                
                <div class="mb-4">
                    <label class="form-label text-center d-block">Enter Verification Code</label>
                    <div class="d-flex justify-content-center">
                        <input type="text" class="otp-input" name="digit1" maxlength="1" pattern="[0-9]" required>
                        <input type="text" class="otp-input" name="digit2" maxlength="1" pattern="[0-9]" required>
                        <input type="text" class="otp-input" name="digit3" maxlength="1" pattern="[0-9]" required>
                        <input type="text" class="otp-input" name="digit4" maxlength="1" pattern="[0-9]" required>
                        <input type="text" class="otp-input" name="digit5" maxlength="1" pattern="[0-9]" required>
                        <input type="text" class="otp-input" name="digit6" maxlength="1" pattern="[0-9]" required>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Verify Code</button>
                </div>
            </form>

            <div class="text-center mt-4">
                <p class="text-muted">Didn't receive the code?</p>
                <form th:action="@{/signup/resend-otp}" method="post" class="d-inline">
                    <input type="hidden" name="email" th:value="${email}">
                    <button type="submit" class="btn btn-link p-0">Resend Code</button>
                </form>
            </div>

            <div class="text-center mt-3">
                <a href="/signup" class="btn btn-outline-secondary">Back to Signup</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-focus and move to next input
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.otp-input');
            
            inputs.forEach((input, index) => {
                input.addEventListener('input', function(e) {
                    if (this.value.length === 1 && index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }
                });
                
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Backspace' && this.value.length === 0 && index > 0) {
                        inputs[index - 1].focus();
                    }
                });
                
                // Only allow numbers
                input.addEventListener('keypress', function(e) {
                    if (!/[0-9]/.test(e.key) && e.key !== 'Backspace' && e.key !== 'Delete') {
                        e.preventDefault();
                    }
                });
            });

            // Focus first input
            if (inputs.length > 0) {
                inputs[0].focus();
            }

            // Handle form submission
            document.getElementById('otpForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Combine all digits into single OTP
                let otp = '';
                inputs.forEach(input => {
                    otp += input.value;
                });
                
                if (otp.length === 6) {
                    // Create hidden input for complete OTP
                    const otpInput = document.createElement('input');
                    otpInput.type = 'hidden';
                    otpInput.name = 'otp';
                    otpInput.value = otp;
                    this.appendChild(otpInput);
                    
                    this.submit();
                } else {
                    alert('Please enter the complete 6-digit verification code.');
                }
            });
        });
    </script>
</body>

</html>
